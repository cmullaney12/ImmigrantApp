<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Immigrant Database</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-md-10 col-md-offset-1 jumbotron">
                <div class="text-center">
                    <h1>Immigrant Database</h1>
                </div>
            </div>
            <div class="input_div col-md-10 col-md-offset-1">
               <table id="id_roll_table" class="table">
               {% for immigrant in immigrants %}
                <tr>
                <td><p>{{ immigrant.immid }}</p></td><td><p>{{ immigrant.immfirstname }}, {{immigrant.immlastname}} </p></td>
                  <td>
            </td>
        </tr>
        {% endfor %}
    </table>
</div>
</div>
</div>
<div class="row">
    <div class="col-md-6 col-md-offset-3">
    </div>
</div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<script>
    jQuery(document).ready(function ($) {
        $('input').on('keypress', function () {
            $('.has-error').hide();
        });
    });
</script>
</body>
</html>
